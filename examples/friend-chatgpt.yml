name: Friend chat
description: A chat between two friends
tags: [chat, friends]

engine: gpt-3.5-turbo
prompt: |
    The following is a conversation between me and my friend.
    Me: What have you been up to?
    Friend: Watching old movies.
    Me: <message>
    What should my friend say next?

vars:
    message:
        name: My message
        example: 'I have been watching old movies too!'
        max_length: 50
        type: 'string'

settings:
    max_tokens: 100
    temperature: 0.84
    frequency_penalty: 0.22
    presence_penalty: 0
